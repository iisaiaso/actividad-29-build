<div class="px-3 py-3">
  <h1 mat-dialog-title class="text-center">Borrar Producto</h1>
  <div mat-dialog-content>
    Estas seguro que deseas borrar prodcuto <strong>{{ data.descripcion}}</strong> de la
    lista
  </div>
  <div mat-dialog-actions class="button" >
    <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn" class="ml-10">No</button>
    <button mat-raised-button mat-dialog-close  color="primary"  class="mr-10"(click)="deleteProduct(data)">
      Si
    </button>
  </div>
</div>
